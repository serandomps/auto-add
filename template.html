<div class="autos-add panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{?_.update}Edit{:else}Add{/_.update} Vehicle</h3>
    </div>
    <div class="panel-body">
        <form role="form" class="auto-create">
            {#.}
            <div class="form-group make">
                <!--<label>Make</label>-->
                <select class="form-control" data-name="make" data-value="{make}">
                    <option value="">Make</option>
                    {#_.makes}
                    <option value="{id}">{title}</option>
                    {/_.makes}
                </select>
            </div>
            <div class="form-group model">
                <!--<label>Make</label>-->
                <select class="form-control" data-name="model" data-value="{model}">
                    <option value="">Model</option>
                </select>
            </div>
            <div class="form-group year">
                <!--<label>Make</label>-->
                <select class="form-control" data-name="year" data-value="{year}">
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                </select>
            </div>
            <div class="form-group condition" data-value="{condition}">
                <label>Condition</label>

                <div class="radio">
                    <label>
                        <input type="radio" name="condition" value="brand-new" checked>Brand New
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="condition" value="unregistered">Unregistered
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="condition" value="used">Used
                    </label>
                </div>
            </div>
            <div class="form-group transmission" data-value="{transmission}">
                <label>Transmission</label>

                <div class="radio">
                    <label>
                        <input type="radio" name="transmission" value="automatic" checked>Automatic
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="transmission" value="manual">Manual
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="transmission" value="manumatic">Manumatic
                    </label>
                </div>
            </div>
            <div class="form-group fuel" data-value="{fuel}">
                <label>Fuel</label>

                <div class="radio">
                    <label>
                        <input type="radio" name="fuel" value="petrol" checked>Petrol
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="fuel" value="diesel">Diesel
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="fuel" value="hybrid">Hybrid
                    </label>
                </div>
            </div>
            <div class="form-group color">
                <label>Color</label>
                <input type="text" class="form-control" placeholder="Color" value="{color}">
            </div>
            <div class="form-group mileage">
                <label>Mileage</label>
                <input type="text" class="form-control" placeholder="Mileage" value="{mileage}">
            </div>
            <div class="form-group price">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Minimum" value="{price}">
            </div>
            <div class="form-group description">
                <label>Description</label>
                <textarea class="form-control" rows="6">{description}</textarea>
            </div>
            <div class="form-group photos">
                <span class="btn btn-success fileinput-button upload-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span> Select Images...</span>
                    <input type="file" multiple="" name="files[]" class="fileupload">
                </span>

                <!--<div id="progress" class="progress">
                    <div class="progress-bar progress-bar-success"></div>
                </div>-->
                <div class="files row">
                    {#_.update}
                    {#photos}
                    <div class="col-md-3 file">
                        {>"autos-add-preview"/}
                    </div>
                    {/photos}
                    {/_.update}
                </div>
            </div>
            {/.}
            <div class="form-group">
                <button type="button" class="btn btn-default add">{?_.update}Save{:else}Add{/_.update}</button>
                {?_.update}
                <button type="button" class="btn btn-default delete">Delete</button>
                {/_.update}
            </div>
        </form>
    </div>
</div>
