<div class="auto-add panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{?update}Edit{:else}Add{/update} Vehicle</h3>
    </div>
    <div class="panel-body">
        <form role="form" class="auto-create">
            {#data}
            <div class="form-group make" data-value="{make}">
                <!--<label>Make</label>-->
                <select class="form-control">
                    <option>Honda</option>
                    <option>Toyota</option>
                    <option>Mazda</option>
                    <option>Nissan</option>
                    <option>Suzzuki</option>
                </select>
            </div>
            <div class="form-group model" data-value="{model}">
                <!--<label>Make</label>-->
                <select class="form-control">
                    <option>Vezel</option>
                    <option>Insight</option>
                    <option>Fit</option>
                    <option>Civic</option>
                    <option>CR-V</option>
                </select>
            </div>
            <div class="form-group year" data-value="{year}">
                <!--<label>Make</label>-->
                <select class="form-control">
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                </select>
            </div>
            <div class="form-group condition" data-value="{condition}">
                <label>Condition</label>

                <div class="radio">
                    <label>
                        <input type="radio" name="condition" value="brandnew" checked>Brand New
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="condition" value="unregistered">Unregistered
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="condition" value="used">Used
                    </label>
                </div>
            </div>
            <div class="form-group transmission" data-value="{transmission}">
                <label>Transmission</label>

                <div class="radio">
                    <label>
                        <input type="radio" name="transmission" value="automatic" checked>Automatic
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="transmission" value="manual">Manual
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="transmission" value="manumatic">Manumatic
                    </label>
                </div>
            </div>
            <div class="form-group fuel" data-value="{fuel}">
                <label>Fuel</label>

                <div class="radio">
                    <label>
                        <input type="radio" name="fuel" value="petrol" checked>Petrol
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="fuel" value="diesel">Diesel
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="fuel" value="hybrid">Hybrid
                    </label>
                </div>
            </div>
            <div class="form-group color">
                <label>Color</label>
                <input type="text" class="form-control" placeholder="Color" value="{color}">
            </div>
            <div class="form-group mileage">
                <label>Mileage</label>
                <input type="text" class="form-control" placeholder="Mileage" value="{mileage}">
            </div>
            <div class="form-group price">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Minimum" value="{price}">
            </div>
            <div class="form-group description">
                <label>Description</label>
                <textarea class="form-control" rows="6">{description}</textarea>
            </div>
            <div class="form-group photos">
                <span class="btn btn-success fileinput-button upload-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span> Select Images...</span>
                    <input type="file" multiple="" name="files[]" class="fileupload">
                </span>

                <!--<div id="progress" class="progress">
                    <div class="progress-bar progress-bar-success"></div>
                </div>-->
                <div class="files row">
                    {#update}
                    {#photos}
                    <div class="col-md-3 file">
                        {>"auto-add-preview" id="{.}"/}
                    </div>
                    {/photos}
                    {/update}
                </div>
            </div>
            {/data}
            <button type="button" class="btn btn-default add">{?update}Save{:else}Add{/update}</button>
        </form>
    </div>
</div>
